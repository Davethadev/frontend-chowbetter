<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChowBetter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/hackaton.css"/>
  </head>
  <body>
    <div class="wrapper">
      <!-- logo begins here -->
      <nav class="navbar navbar-light">
        <div class="container-fluid mx-5">
          <a class="navbar-brand fs-5 fw-bolder">ChowBetter</a>
          <a class="navbar-brand" href="#">
            <img
              src="./images/Group 81.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
      </nav>
      <!-- logo ends here -->

      <div class="account w-100">
        <h2 class="text-capitalize text-center mt-5">create account</h2>
        <div id="alert"></div>
        <form class="form-row m-0">
          <div class="input mb-3 col-md-4">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="input mb-3 col-md-4">
            <label for="phone number" class="form-label">Phone number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              required
            />
          </div>
          <div class="input mb-3 col-md-4">
            <label for="location" class="form-label" >National Identity Number</label>
            <input type="text" class="form-control" id="Location" required />
          </div>
          <div class="input mb-3 col-md-4">
            <label for="phone number" class="form-label">location</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              required
            />
          </div>
          <div class="input mb-3 col-md-4">
            <label for="exampleInputPassword1" class="form-label">Create Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              required/>
          </div>
          <div class="input mb-3 col-md-4">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword"
              required/>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="registerUser()">
            Sign in
          </button>
        </form>
        <div class="link">
          <p>
            Already have an account? <a href="forgotpassword.html">Log in</a>
          </p>
        </div>
      </div>
      <div class="rights">
        <p>All rights reserved</p>
      </div>
      <div class="terms">
        <p>Terms of services . Privacy Policy</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5,
    0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFY1zcLA8N1
     +NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAp+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      const registerUser = () => {
        let data = {};
        data.name = document.getElementById("name").value;
        data.phoneNumber = document.getElementById("phoneNumber").value;
        data.nationalIdentityNumber = document.getElementById("Location").value;
        data.location = document.getElementById("exampleInputEmail1").value;
        data.password = document.getElementById("exampleInputPassword1").value;
        data.confirm = document.getElementById("exampleInputPassword").value;

        console.log(data);

        //Validation
        var alert = document.getElementById("alert"); 
    //var regEx = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
    

    if (data.name.length >= 50 || data.name.length == "") {    
        alert.classList.remove('message');
        alert.classList.add('alert');
        alert.innerHTML = `<p class="alert__text">Full name is required!</p>`;   
        name.focus();    
        return false;    
    }
    if (data.location.length >= 50 || data.location.length == "") {    
        alert.classList.remove('message');
        alert.classList.add('alert');
        alert.innerHTML = `<p class="alert__text">Full name is required!</p>`;   
        location.focus();    
        return false;    
    }
    if (data.phoneNumber.length >= 15 || data.phoneNumber.length == "") {    
        alert.classList.remove('message');
        alert.classList.add('alert');
        alert.innerHTML = `<p class="alert__text">Phone number is required!</p>`;   
        phoneNumber.focus();    
        return false;    
    }
    if (data.nationalIdentityNumber.length >= 15 || data.nationalIdentityNumber.length == "") {    
        alert.classList.remove('message');
        alert.classList.add('alert');
        alert.innerHTML = `<p class="alert__text">National Identity Number is required!</p>`;   
        nationalIdentityNumber.focus();    
        return false;    
    }           
    if(data.password.length == "" || data.password.length < 8) {
        alert.classList.remove('message');
        alert.classList.add('alert');
        alert.innerHTML = `<p class="alert__text">Password must not be less than 8 characters!</p>`;      
        //pass_word.focus();    
        return false;    
    }
    if(data.password != data.confirm)  {   
        alert.classList.remove('message');
        alert.classList.add('alert');
        alert.innerHTML = `<p class="alert__text">Password does not match</p>`;
        return false;  
    }
        const baseURL = `https://chowbetter.herokuapp.com/api/auth/register`;
        fetch(baseURL, {
          method: "POST",
          headers: {
            "Content-type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      };
    </script>
  </body>
</html>
